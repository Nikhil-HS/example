<!DOCTYPE html>
{% extends "basic_app/BASE_html.html" %}

{% block my_block %}
  <div class="container">
    {% if registered %}
    <h1>Thank you for registering!</h1>
    {% else %}
    <h1>Register here!</h1>
    <h3>Fill out the form:</h3>

    <form method="post" enctype="multipart/form-data">
      {{ user_form.as_p }}
      {{ profile_form.as_p }}
      {% csrf_token %}
      <input type="submit" value="Register">
    </form>

    {% endif %}
  </div>

{% endblock %}
